<div [style.color]="color" [style.backgroundColor]="bgColor" class="bg">
            <h3 class="reg">Registration Form</h3>

            <form action="" method="POST" class="forms offset-1 " #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
                <div class="form-group">
                    <label for="name">FullName:</label>
                    <input type="text" ngModel    class="form-control" placeholder="Enter FullName" #box  name="fname"   >
                    
                  </div>
                <div class="form-group ">
                  <label for="email">Email address:</label>
                  <input type="email"  ngModel class="form-control" placeholder="Enter email"  name="email"  >
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="text"  ngModel class="form-control" placeholder="Enter password" name="password"  >
                </div><br>
                
                <button type="submit" class="btn btn-primary" name="submit" id="submit" (click)="getValue(box.value)">Submit</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-info" name="submit" id="submit">GetValue</button>
                <button type="clear" class="btn btn-primary float-end" name="clear" id="clear" (click)="hideData()">Clear</button>&nbsp;&nbsp;
                <button  class="btn btn-success" (click)="updateColor()">Change bg Color</button>
            </form><br>
            <p  *ngIf="isShowData">Fullname:- {{displayVal}} </p>
